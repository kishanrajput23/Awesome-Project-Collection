<!DOCTYPE html>
<html>

<head>
    <title>
        Text based Dragon Rapeller RPG Game.
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="game">
        <div class="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong>
            </span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong>
            </span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong>
            </span>
        </div>

        <div class="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong>
            </span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong>
            </span>
        </div>

        <div id="text">Welcome to Dragon Fighter Game. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above and Enjoy the Game.

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
